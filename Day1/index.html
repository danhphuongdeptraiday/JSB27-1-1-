<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buổi học thứ nhất</title>
    <link rel="stylesheet" href="style.css" />

    <style>
      body {
        width: 80vw;
      }
      .image1 {
        display: block;
      }
    </style>
  </head>
  <body>
    <!-- Thay Phuong dzai -->
    <!-- thẻ h: hay đứng ở trên đầu, có đặc điểm là được in đậm. -->
    <!-- size thẻ h là từ h1 -> h6 -->
    <h1>Nguyễn Danh Phương</h1>
    <h2>Việt Nam</h2>
    <!-- Thẻ p: paragraph -->
    <p>Thời tiết Hà Nội hôm nay đẹp lắm, chỉ toàn sương mù</p>

    <!-- Thẻ image: thẻ ảnh -->

    <img class="image1" src="anh1.png" alt="" />
    <img src="anh1.png" alt="" />

    <iframe
      width="1280"
      height="720"
      src="https://www.youtube.com/embed/HorcDNeb9Gs"
      title="TOP 20 BẢN NHẠC THẢ THÍNH CRUSH CỰC MẠNH VALENTINE 14/02 CHO NHỮNG AI ĐANG YÊU"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>

    <!-- Thẻ a: thẻ dẫn link qua text em trong thẻ a -->
    <!-- hyperlink reference: -->
    <a href="https://translate.google.com/?hl=vi">Dẫn tới trong gg dịch</a>

    <!-- Có 3 kiểu CSS: Inline, internal, external -->
  </body>
</html>
